name: Build and Test

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: 'latest'
      - name: Build
        run: go build -v ./...
      - name: Test
        run: go test -v ./...
      - name: Benchmark
        run: go test -bench=. -benchmem ./...
